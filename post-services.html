        <div class="container-fluid" style="background-color: white">
            <div class="row" style="padding-top: 10px">
                <div class="col-12 col-lg-5 order-lg-2" >
                    <div class="col-12" style="text-align: center">
                        <h2 style="color: #961e47">Post Services</h2>
                        <h5 style="padding-top: 10px">
                            Post services which you wish to provide
                        </h5>
                    </div>
                    <div class="row">
                        <!-- Name -->
                        <div class="col-6">
                            <label id="labelName" for="name">Service Name<sup>*</sup></label>
                            <input type="text" onfocus="purple(event)" id="prodName" name="" style="width: 100%"
                                title="Service name" />
                        </div>
                        <!-- Category -->
                        <div class="col-6">
                            <div class="dropdown" style="padding-top: 21px">
                                <select class="form-control category-btn" id="categoryList">
                                    <option value="none" selected disabled hidden>
                                        Your category*
                                    </option>
                                    <option>Cooking Service</option>
                                    <option>Salon/Hairdressing</option>
                                    <option>Tiffin Service</option>
                                    <option>Stiching/Ironing/Washing Clothes</option>
                                    <option>Repairing Items</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                        <!-- Description -->
                        <div class="col-12">
                            <label id="labelDesc" for="description">Service Description<sup>*</sup></label>
                            <textarea id="prodDesc" onfocus="purple(event)" style="width: 100%; min-height: 100px"
                                title="Service description"></textarea>

                        </div>
                        <!-- Price -->
                        <div class="col-6">
                            <label id="labelPrice" for="price">Service Price<sup>*</sup></label>
                            <input type="number" onfocus="purple(event)" id="prodPrice" name="" style="width: 100%"
                                title="Service price" />
                        </div>
                        <!-- Negotiable price -->
                        <div class="col-6">
                            <div class="row">
                                <div class="col-6">
                                    <h6 style="margin-top: 45px; font-weight: 400; text-align: end;">
                                        Price Negotiable
                                    </h6>
                                    <!-- <label for="name">Price Negotiable<sup>*</sup></label> -->
                                </div>
                                <div class="col-6">
                                    <label class="switch">
                                        <input type="checkbox" id="prodNeg" value="false" />
                                        <div class="slider round"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- Image upload -->
                        <div class="col-lg-6 col-12">
                            <label id="labelImg" for="name">Product Images<sup>*</sup></label>
                            <input type="file" multiple accept="image/*" style="display: none;" id="prodImg" />
                            <input type="button" id="new-upload-btn" value="Choose files"
                                style="width: 100%; background-color: white;"
                                onclick="document.getElementById('prodImg').click();" />
                        </div>
                        <div class="col-lg-6 col-12 max-img-mq">
                            <span>Choose upto maximum 3 images</span>
                        </div>
                        <!-- Submit -->
                        <div class="col-12" style="margin-top: 40px; text-align: center; margin-bottom: 60px;">
                            <input class="btn" type="button" value="Submit" id="submit-btn" style="color: white" />
                        </div>
